<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const p = new Promise((resolve, reject) => {
        resolve('ok')
        // reject('失败')
      })

      // Promise 异常穿透
      // 当时用 promise 的 then 链式调用时，可以在最后指定失败的回调，前面任何操作出了异常，都会传到最后失败的回调中处理
      // 当第一个出现错误了就会到 catch 里面
      p.then((value) => {
        console.log(value)
        throw '出问题了'
      })
        .then(() => {
          console.log(111)
        })
        .then(() => {
          console.log(222)
        })
        .catch((error) => {
          console.log(error)
        })
    </script>
  </body>
</html>
