<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const p = new Promise((resolve, reject) => {
        resolve('ok')
      })
      p.then((value) => {
        console.log(111)
      })
        .then((value) => {
          console.log(222)
          return new Promise(() => {}) // 返回一个 pendding 状态的 Promise 就可以中断 Promise 链
        })
        .then((value) => {
          console.log(333)
        })
        .then((value) => {
          console.log(444)
        })
    </script>
  </body>
</html>
