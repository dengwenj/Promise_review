<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const p = new Promise((resolve, reject) => {
        resolve('成功')
      })
      const result = p.then(
        (value) => {
          // 1 抛出异常 rejected
          // throw '出问题了'

          // 2 返回的是非 Promise 对象 resolved
          // return 1

          // 3 返回的是 Promise 对象 看 Promsie 对象返回的是成功还是失败，取决于返回的 Promise 对象
          return new Promise((resolve, reject) => {
            resolve('ok')
          }).then((value) => {
            return new Promise((resolve, reject) => {
              reject('error')
            })
          })
        },
        () => {}
      )
      console.log(result)
    </script>
  </body>
</html>
